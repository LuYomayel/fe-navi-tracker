name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            echo "ğŸš€ Starting deployment..."

            # Navegar al directorio del proyecto
            cd ${{ secrets.PROJECT_PATH }}

            # Verificar que estamos en el directorio correcto
            if [ ! -f "package.json" ]; then
              echo "âŒ Error: package.json not found in $(pwd)"
              exit 1
            fi

            echo "ğŸ“ Current directory: $(pwd)"

            # Git pull con retry
            echo "ğŸ“¥ Pulling latest changes..."
            for i in {1..3}; do
              if git pull origin main; then
                break
              else
                echo "âš ï¸ Git pull failed, attempt $i/3"
                if [ $i -eq 3 ]; then
                  echo "âŒ Git pull failed after 3 attempts"
                  exit 1
                fi
                sleep 5
              fi
            done

            # Verificar y actualizar Node.js si es necesario
            echo "ğŸ” Checking Node.js version..."
            NODE_VERSION=$(node --version | cut -d'v' -f2)
            REQUIRED_VERSION="18.18.0"

            if [ "$(printf '%s\n' "$REQUIRED_VERSION" "$NODE_VERSION" | sort -V | head -n1)" != "$REQUIRED_VERSION" ]; then
              echo "âš ï¸ Node.js version $NODE_VERSION is too old, updating..."
              
              # Instalar/actualizar nvm si no existe
              if [ ! -s "$HOME/.nvm/nvm.sh" ]; then
                echo "ğŸ“¦ Installing nvm..."
                curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
              fi
              
              # Cargar nvm
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
              
              # Instalar y usar Node.js 20
              nvm install 20
              nvm use 20
              nvm alias default 20
              
              echo "âœ… Node.js updated to $(node --version)"
            else
              echo "âœ… Node.js version $NODE_VERSION is compatible"
            fi

            # Instalar dependencias con optimizaciones
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --production=false --legacy-peer-deps --engine-strict=false --timeout=300000 --maxsockets=5

            # Build con configuraciÃ³n optimizada
            echo "ğŸ”¨ Building application..."
            export NODE_OPTIONS="--max-old-space-size=2048"
            export NODE_ENV="production"

            # Usar build rÃ¡pido que ignora type checking
            timeout 600 npm run build:fast || {
              echo "âš ï¸ Fast build failed, trying regular build..."
              timeout 600 npm run build || {
                echo "âŒ Build failed"
                exit 1
              }
            }

            echo "âœ… Build completed successfully"

            # Restart PM2
            echo "ğŸ”„ Restarting PM2..."
            if pm2 list | grep -q "navi-tracker-frontend"; then
              pm2 restart navi-tracker-frontend
            else
              echo "âš ï¸ PM2 process 'navi-tracker-frontend' not found, starting new process..."
              pm2 start ecosystem.config.js
            fi

            # Restart Apache2
            echo "ğŸ”„ Restarting Apache2..."
            sudo systemctl restart apache2

            # Verificar que los servicios estÃ¡n corriendo
            echo "ğŸ” Verifying services..."

            # Verificar PM2
            if pm2 list | grep -q "online.*navi-tracker-frontend"; then
              echo "âœ… PM2 service is running"
            else
              echo "âŒ PM2 service failed to start"
              pm2 logs navi-tracker-frontend --lines 10
              exit 1
            fi

            # Verificar Apache2
            if systemctl is-active --quiet apache2; then
              echo "âœ… Apache2 is running"
            else
              echo "âŒ Apache2 failed to start"
              sudo systemctl status apache2
              exit 1
            fi

            # Health check
            echo "ğŸ¥ Performing health check..."
            sleep 5

            if curl -f -s http://localhost:3150 > /dev/null; then
              echo "âœ… Health check passed - Application is responding"
            else
              echo "âš ï¸ Health check failed - Application might be starting up"
              echo "ğŸ“Š PM2 status:"
              pm2 list
              echo "ğŸ“‹ Recent logs:"
              pm2 logs navi-tracker-frontend --lines 5
            fi

            echo "ğŸ‰ Deployment completed successfully!"
            echo "ğŸ“Š Final status:"
            pm2 list
            echo "ğŸ’¾ Disk usage:"
            df -h | head -2
